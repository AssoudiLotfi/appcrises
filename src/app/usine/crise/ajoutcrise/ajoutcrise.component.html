<div class="panel panel-primary" style="margin:20px;">
      <div class="panel-heading">
            <h3 class="panel-title">Add Crisis</h3>
      </div>
<div class="panel-body">
    <form name="formcrise"  #form="ngForm" novalidate>
<div class="col-md-12 col-sm-12">
      <div class = "form-group col-md-6 col-sm-6">
            <label for="pincode">Crisis Nature*</label>
            <select class="form-control input-sm" id="years" name="nature" [(ngModel)]="model.nature" #nature="ngModel" required>
            <option>Crise</option>
            <option>Hors-crise</option>
            <option>DBN</option>
            </select>
      </div>
        <div class="form-group col-md-6 col-sm-6">
            <label for="email">Start Date*</label>
            <input type="date" class="form-control input-sm datepicker" id="email" name="startdate" [(ngModel)]="model.startdate" #startdate="ngModel" required>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label for="mobile">Progress*</label>
            <input type="text" value=""  class="form-control input-sm" id="mobile" readonly name="progression" [(ngModel)]="model.progression" #progression="ngModel" required>
        </div>
      <div class = "form-group col-md-6 col-sm-6">
            <label for="pincode">SPecial Event*</label>
            <select class="form-control input-sm" id="years" name="specialevent" [(ngModel)]="model.specialevent" #specialevent="ngModel" required>
            <option>Oui</option>
            <option>Non</option>
            
            </select>
      </div>
      <div class="form-group col-md-6 col-sm-6">
            <label for="city">Delta Loss Max*</label>
            <input type="text" class="form-control input-sm" id="city" placeholder="IRIS" name="deltalossmax" [(ngModel)]="model.deltalossmax" #deltalossmax="ngModel" required>
        </div>
      <div class="form-group col-md-6 col-sm-6">
            <label for="state">Delta Loss Average*</label>
            <input type="text" class="form-control input-sm" id="state" placeholder="IRIS" name="deltalossaverage" [(ngModel)]="model.deltalossaverage" #deltalossaverage="ngModel" required>
        </div>
      <div class="form-group col-md-6 col-sm-6">
            <label for="country">ScreenShot Antares*</label>
            <input type="file" class="form-control input-sm" id="country" placeholder="Picture" name="screenshotantares" [(ngModel)]="model.screenshotantares" #screenshotantares="ngModel" required>
        </div>
      <div class="form-group col-md-6 col-sm-6">
            <label for="pincode">Crisis Context*</label>
            <input type="text" class="form-control input-sm" id="pincode" name="crisiscontext" [(ngModel)]="model.crisiscontext" #crisiscontext="ngModel" required>
        </div>
            <div class="form-group col-md-6 col-sm-6">
            <label for="pincode">Date Event Crisis</label>
            <input type="date" class="form-control input-sm datepicker" id="pincode" name="dateeventcrisis" [(ngModel)]="model.dateeventcrisis" #dateeventcrisis="ngModel">
        </div>
            

      <div class = "form-group col-md-6 col-sm-6">
            <label for="pincode">Families Defects</label>
            <select class="form-control input-sm" id="years" name="familiesdefects" [(ngModel)]="model.familiesdefects" #familiesdefects="ngModel">
            
            <option>Pierres</option>
            <option>Larmes</option>
            <option>Ondes</option>
            <option>Bulles</option>
            </select>
      </div>
      
      
            <div class = "form-group col-md-6 col-sm-6">
            <label for="pincode">Reference Crisis</label>
            <select class="form-control input-sm" id="years" name="referencecrisis" [(ngModel)]="model.referencecrisis" #referencecrisis="ngModel">
      
            <option>Oui</option>
            <option>Non</option>
            </select>
      </div>
      <div class = "form-group col-md-6 col-sm-6">
            <label for="pincode">Crisis Memory</label>
            <select class="form-control input-sm" id="years" name="crisismemory" [(ngModel)]="model.crisismemory" #crisismemory="ngModel">
      
            <option>Oui</option>
            <option>Non</option>
            </select>
      </div>
            
            <div class="form-group col-md-6 col-sm-6">
            <label for="arrival">Crisis Mother</label>
            <input type="text" class="form-control input-sm" id="arrival" name="crisismother" [(ngModel)]="model.crisismother" #crisismother="ngModel">
        </div>
</div>
<div class="col-md-12 col-sm-12">
      <div class="form-group col-md-3 col-sm-3 pull-right" >
                  <input type="button"  (click)="save(model)" class="btn btn-primary" value="Submit"/>
      </div>
</div>
</form>
</div>
