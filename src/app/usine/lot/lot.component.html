<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <br/>
        <br/>


        <div class="blue-head">
            List Lot
            <input #search placeholder="search.."  (keyup)="0" style="color:black;    width: 90px;margin-left: 907px">
          
        </div>
        <!-- /.panel-heading -->
        <div class="div-tab">

            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>

                    <tr style="    background-image: linear-gradient(to bottom,#F8F8F8 0,#ECECEC 100%);">
                        <th style="width: 20px;"></th>
                        <th style="width: 25px;"></th>
                                        <th>ID Lot</th>
                                        <th>Progression</th>
                                        <th>Centre Analyse</th>
                                        <th>Level of emergency</th>
                                        <th>Emergency comment</th>
                                        <th>billing</th>
                                        <th>DTI priority</th>
                                        <th>Parcel number</th>
                                      
                                    

                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" *ngFor="let d of (getdata | search: search.value )">
                         <td >
      <span class="glyphicon glyphicon-trash" (click)="delete(d.idlot); $event.stopPropagation()"  aria-hidden="true"  style="color:red"></span> 
   </td>
   <td >
      <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color:#478FCA"></span>
   </td>
                        
                        <td>{{d.idlot}}</td>                       
                        <td style="color:red">{{d.progression}}</td>
                        <td>{{d.centreanalyse}}</td>
                        <td>{{d.levelemergency}}</td>
                        <td>{{d.emergencycomment}}</td>
                        <td>{{d.billing}}</td>
                        <td>{{d.dtipriority}}</td>
                        <td>{{d.parcelnumber}}</td>
                        
                        

                    </tr>






                </tbody>
            </table>
            <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
    </div>


    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<button class="button button5"  (click)="goAjoutlot()">
<i class="fa fa-plus fa-2x" aria-hidden="true"></i>
</button>
